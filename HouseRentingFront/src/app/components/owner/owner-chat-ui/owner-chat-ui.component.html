<div class="app-owner-chat-ui">
    <main class="content"  *ngIf="chats && chats.length > 0">
      <div class="container p-0">
  
          <h1 class="h3 mb-3">Messages</h1>
  
          <div class="card">
              <div class="row g-0">
                  <div class="col-12 col-lg-5 col-xl-3 border-right" >
  
                      <div class="px-4 d-none d-md-block">
                          <div class="d-flex align-items-center">
                              <div class="flex-grow-1">
                                <form name = "sForm" #searchForm ="ngForm" (ngSubmit)="onSearchSubmit()">
                                  <input type="text" class="form-control my-3"  [(ngModel)] = "sForm.word" name = 'word' #word="ngModel" placeholder="Search...">
                                  </form>
                              </div>
                          </div>
                      </div>
                      <div class = 'owner-left'  *ngFor="let chat of chats"
            (click)="selectProperty(chat.id)">
                          <div class="d-flex align-items-start" >
                              <div class="flex-grow-1 ml-3">
                  {{ chat.channelName }}
                              </div>
                          </div>
            </div>
  
                      <hr class="d-block d-lg-none mt-1 mb-0">
                  </div>
                  <div class="col-12 col-lg-7 col-xl-9" *ngIf="selectedChat">
            <div  *ngFor="let data of selectedChat.messages">
                      <div class="py-2 px-4 border-bottom d-none d-lg-block">
                          <div class="d-flex align-items-center py-1">
                              <div class="flex-grow-1 pl-3" *ngIf="data.user.id != ownerId">
                                  <div class = 'owner-text'>{{data.user.username}}: {{ data.content }}</div>
                              </div>
                          </div>
                      </div>
  
                      <div class="position-relative">
                          <div class="chat-messages p-4">
                              <div class="chat-message-right pb-4">
                                  <div>
                                      <div class="text-muted small text-nowrap mt-2">{{data.datePosted | chatDate}}</div>
                                  </div>
                                  <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                      <div class="font-weight-bold mb-1" *ngIf="data.user.id == ownerId"><div class = 'customer-text'>You:  {{ data.content }}</div></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
                <form name = "form" #sendForm ="ngForm" (ngSubmit)="sendMessage()">
                    <input type = 'text' class = 'input' [(ngModel)] = "form.message" name = 'message' #mesage="ngModel" />
              <button class="send-btn" type='submit'> <i class="fa-solid fa-paper-plane"></i></button>
              </form>
            </div>
          </div>
        </div>
              </div>
          </div>
      </div>
  </main>
  
  <div class="chat-ui" *ngIf="!chats || chats.length == 0">
    You have no customer now!
  </div>
  </div>
